# Site settings
title: "Brackets & Blueprints"
description: "Complex engineering concepts explained through powerful analogies"
author: "Julius Lapugot"
email: your-email@example.com
url: "https://jlapugot.github.io"
baseurl: "/brackets-and-blueprints"

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Theme
theme: minima
