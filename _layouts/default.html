<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  {% feed_meta %}
  {% seo %}
  {% include seo-metadata.html %}
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <div class="header-left">
        <a href="{{ '/' | relative_url }}" class="logo-link">
          <img src="{{ '/assets/logo.png' | relative_url }}" alt="{{ site.title }} Logo" class="site-logo">
        </a>
        <div class="header-text">
          <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
          <p class="site-tagline">{{ site.description }}</p>
        </div>
      </div>
      <nav class="main-nav">
        <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
        <a href="{{ '/about' | relative_url }}" class="nav-link {% if page.url == '/about/' %}active{% endif %}">About</a>
        <a href="{{ '/topics' | relative_url }}" class="nav-link {% if page.url == '/topics/' %}active{% endif %}">Topics</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}. Powered by <a href="https://jekyllrb.com/">Jekyll</a> & <a href="https://pages.github.com/">GitHub Pages</a>.</p>
    </div>
  </footer>

  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({
      startOnLoad: true,
      theme: 'default',
      securityLevel: 'loose'
    });
  </script>
  <script src="{{ '/assets/js/accordion.js' | relative_url }}"></script>
</body>
</html>
